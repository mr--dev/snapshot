<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Snapshot</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <h1>Take your snapshot!</h1><hr/>
        
        <div id="container">
            <!-- Left Col -->
            <div class="left">
                <video autoplay id="video" class="video"></video>
                <div id="preview-dimension" class="photo"></div>
                
                <div class="row-button">
                    <input type="button" onclick="javascript:startCamera();" value="Play">
                    <input type="button" class="btn btn-default btn-lg" onclick="javascript:stopCamera();" value="Stop">
                    <input type="button" class="btn btn-success btn-lg" onclick="javascript:snapshot();" value="Snap">
                </div>
            </div><!-- /. Left Col -->
            
            <!-- Right Col -->
            <div class="rigth">
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="screenshot" class="photo">
                
                <div class="row-button">
                    <label for="filter" class="col-lg-2 control-label">Filter: </label>
                    <select class="form-control" id="filter" onchange="javascript:applyFilter();">
                        <option value="">No One</option>
                        <option value="grayscale">Gray Scale</option>
                        <option value="blur">Blur</option>
                        <option value="brightness">Brightness</option>
                        <option value="contrast">Contrast</option>
                        <option value="hue-rotate">Hue Rotate</option>
                        <option value="hue-rotate2">Hue Rotate 2</option>
                        <option value="hue-rotate3">Hue Rotate 3</option>
                        <option value="saturate">Saturate</option>
                        <option value="invert">Invert</option>
                    </select>
                    <input type="button" class="btn btn-danger col-lg-12" onclick="javascript:print();" value="Print" />
                </div>
            </div><!-- /. Right Col -->                    

        </div>
        
        <div id="print">
            <img class="print-photo" />
            <img class="print-photo" />
            <br/>
            <img class="print-photo" />
            <img class="print-photo" />
        </div>

    </body>
    <script type="text/javascript" language="JavaScript" src="script.js"></script>
</html>
